<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="/styles/resets.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/footer.css">
</head>

<body>

    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="url" type="text" name="input" value="" onblur="onBlur()" placeholder="Article URL">
                <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
            <section>
                <div class="div">
                    <h2>Sentiment Analysis</h2>
                    <table>
                        <tr>
                            <td>model</td>
                            <td>
                                <div id="model"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Score Tage</td>
                            <td>
                                <div id="score_tag"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Agreement</td>
                            <td>
                                <div id="agreement"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Subjectivity</td>
                            <td>
                                <div id="subjectivity"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Confidence</td>
                            <td>
                                <div id="confidence"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Irony</td>
                            <td>
                                <div id="irony"></div>
                            </td>
                        </tr>
                    </table>
                </div>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
